<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="PracticesStyle.css">
</head>

<body>
    <!-- Login area -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="enter" class="btn btn-success">Enter</button>
        </div>
    </div>

    <!-- Transaction Area -->
    <div id="transaction-area">
        <!-- Dashboard -->
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1245</span> </h2>
                </div>
            </div>
        </div>
        <!-- Transaction section  -->
        <div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositInput" type="text" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button id="deposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawInput" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="withdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="copyright">
            <p>All Â© copyright reserved by Pioneer Bank 2021</p>
        </div>
    </footer>

    <!-- JavaScript Area -->
    <script>
        // Enter button event handler 
        const loginButton = document.getElementById("enter");
        loginButton.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        // Deposit button transaction event handler
        const depositButton = document.getElementById("deposit");
        depositButton.addEventListener("click", function(){
            const depositInput = document.getElementById("depositInput").value;
            const newDeposit = parseFloat(depositInput);
            // console.log(newDeposit);
            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositAmount = parseFloat(currentDeposit);
            // console.log(currentDepositAmount);
            const totalDeposit = newDeposit + currentDepositAmount;
            document.getElementById("currentDeposit").innerText = totalDeposit;

            // Update deposit to balance
            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceAmount = parseFloat(currentBalance);
            // console.log(currentBalance);
            const totalBalance = newDeposit + currentBalanceAmount;
            document.getElementById("currentBalance").innerText = totalBalance;

            document.getElementById("depositInput").value = "";
        })
        // Withdraw button transaction event handler
        const withdrawButton = document.getElementById("withdraw");
        withdrawButton.addEventListener("click", function(){
            const withdrawInput = document.getElementById("withdrawInput").value;
            const newWithdraw = parseFloat(withdrawInput);
            // console.log(newWithdraw);
            const currentWithdraw = document.getElementById("currentWithdraw").innerText;
            const currentWithdrawAmount = parseFloat(currentWithdraw);
            // console.log(currentWithdrawAmount);
            const totalWithdraw = newWithdraw + currentWithdrawAmount;
            document.getElementById("currentWithdraw").innerText = totalWithdraw;

            // Update withdraw to balance
            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceAmount = parseFloat(currentBalance);
            // console.log(currentBalance);
            const totalBalance = currentBalanceAmount - newWithdraw;
            document.getElementById("currentBalance").innerText = totalBalance; 

            document.getElementById("withdrawInput").value = "";
        })
    </script>
</body>

</html>
